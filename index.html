<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">turn</h2>
    <div><span>X O</span> GAME</div>
    <form>
      <section class="board">
        <div class="sqr" id="0" onclick="board(this.id)"></div>
        <div class="sqr" id="1" onclick="board(this.id)"></div>
        <div class="sqr" id="2" onclick="board(this.id)"></div>
        <div class="sqr" id="3" onclick="board(this.id)"></div>
        <div class="sqr" id="4" onclick="board(this.id)"></div>
        <div class="sqr" id="5" onclick="board(this.id)"></div>
        <div class="sqr" id="6" onclick="board(this.id)"></div>
        <div class="sqr" id="7" onclick="board(this.id)"></div>
        <div class="sqr" id="8" onclick="board(this.id)"></div>
      </section>
      <input type="reset" value="New Game" />
    </form>
  </body>
</html>
